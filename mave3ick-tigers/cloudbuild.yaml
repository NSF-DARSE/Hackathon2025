steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/powerbi-dashboard:latest', '.']
    id: 'build'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/powerbi-dashboard:latest']
    id: 'push'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'powerbi-dashboard'
      - '--image'
      - 'gcr.io/$PROJECT_ID/powerbi-dashboard:latest'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--port'
      - '80'
      - '--allow-unauthenticated'
    id: 'deploy'

# Store images in Container Registry
images: ['gcr.io/$PROJECT_ID/powerbi-dashboard']
